{{ partial "head.html" . }}

<body>
  {{ partial "nav.html" . }}
  {{ partial "profile.html" . }}

  <section id="wrapper" class="home">
    <div class="archive">
      <ul>
        {{ range where .Paginator.Pages "Params.hidden" "ne" "true" }}
        <div class="post-item">
          <div class="post-time">{{ .Date.Format "2006-01-02" }}</div>
          <a href="{{ .Permalink }}" class="post-link">
            {{ .Title }}
          </a>
        </div>
        {{ end }}
      </ul>
    </div>

    {{ partial "footer.html" . }}
  </section>

  {{ partial "js.html" . }}
</body>

</html>
