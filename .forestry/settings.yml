---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: FIRSTSTEPS.md
  label: Welcome - Start Here!
  read_only: true
- type: document
  path: config.toml
  label: Site Configuration
- type: directory
  path: content/posts
  label: Posts
  create: all
  match: "**/*"
  new_doc_ext: md
  templates:
  - post
- type: directory
  path: content
  label: Pages
  create: documents
  match: "*"
  templates:
  - page
upload_dir: ''
public_path: https://res.cloudinary.com/mairak/image/upload
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
version: '0.51'
